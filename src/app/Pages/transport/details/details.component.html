<h2 mat-dialog-title style="text-align: center;">Employee Details On Ride</h2>
<mat-dialog-content class="mat-typography" style="overflow: hidden;">
    <mat-list role="list">
        <mat-list-item  *ngFor="let item of details" role="listitem">{{item}}</mat-list-item>
    
    </mat-list>


</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="textButton" type="button" (click)="fnCancel()" mat-stroked-button>CANCEL</button>

</mat-dialog-actions>
